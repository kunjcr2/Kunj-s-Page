<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="rockPaperScissor-style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rockPaperScissor-rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="rockPaperScissor-paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="rockPaperScissor-scissor.png">
            </div>
        </div>

        <div class="score-board">
            <div>
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div>
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
           <p id="msg">Play your Move</p>
        </div>
    </div>
    <script src="rockPaperScissor-script.js"></script>
</body>
</html>
